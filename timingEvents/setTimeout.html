<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timing Events</title>
    <style>
      * {
        box-sizing: border-box;
        background-color: aquamarine;
        text-align: center;
        font-size: 50px;
      }

      h1 {
        text-align: center;
        margin-top: 40%;
      }

      #btn {
        color: black;
        background-color: aqua;
        font-size: 20px;
        border-radius: 10px;
        margin: 20px;
        padding: 10px;
        box-shadow: 8px 6px 10px rgb(0, 0, 0);
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div>
        <h1>Want to know my Name üôã‚Äç‚ôÄÔ∏è?</h1>
        <p id="showMyName"></p>
        <br />
        <button id="btn">Click here</button>
      </div>
    </div>

    <script>
      const myName = document.querySelector("#showMyName");
      const btn = document.querySelector("#btn");

      const showMyName = () => {
        myName.innerHTML = "Loading.....üëª";
        setTimeout(() => {
          myName.innerHTML = "Prerna Singh";
        }, 1000);
      };
      btn.addEventListener("click", showMyName);
    </script>
  </body>
</html>
