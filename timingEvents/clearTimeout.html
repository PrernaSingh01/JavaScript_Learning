<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        background-color: rgb(244, 127, 255);
        text-align: center;
      }

      p {
        font-size: 30px;
      }

      button {
        font-size: 30px;
        margin-top: 50px;
        margin: 20px;
        padding: 10px;
        background-color: aquamarine;
        border: none;
        box-shadow: 5px 5px 10px aquamarine;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 30%">
      <p>Click "try it". wait 3 seconds. The page will alert "Hello"</p>
      <p>Click "stop" to prevent the first function to execute.</p>
      <p>(you must click "stop" before the 2 seconds are up.)</p>

      <button onclick="myVar = setTimeout(myFunction, 2000)">Try it</button>

      <button onclick="clearTimeout(myVar)">Stop</button>
    </div>
    <script>
      const myFunction = () => {
        alert("Hello");
      };
    </script>
  </body>
</html>
